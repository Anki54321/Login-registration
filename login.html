<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
    <header>
        <nav id="nav-container">
            <ul id="nav-list">
                <li id="logo">
                    <p>Logo</p>
                </li>
                <li id="nav-items">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contacts</a>
                    <button class="login-popup">Login</button>
                </li>
            </ul>
         </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close" ></ion-icon>
        </span>
       <div class="form-box login">
              <h2>Login</h2>
              <form action="#">
                <div class="input-box">
                    <span class="icons"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                   <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label  for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a></p>
                </div>
              </form>
       </div>

       <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icons"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="user-name" required>
               <label for="user-name">UserName</label>
            </div>
          <div class="input-box">
              <span class="icons"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="email" required>
             <label for="email">Email</label>
          </div>
          <div class="input-box">
              <span class="icons"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" required>
              <label  for="password">Password</label>
          </div>
          <div class="remember-forgot">
              <label>
                  <input type="checkbox">I agree to the terms & conditions
              </label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
              <p>Already have an account?
                  <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
 </div>
</div>
</div>
<script src="login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
